
<div
class="authentication-card-container"
fxLayout="column"
fxLayoutAlign="center"
>
<mat-card class="authentication-card">
  <mat-card-header> <mat-card-title>{{vessel?.name}}</mat-card-title></mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="vesselDetailsForm"
      fxLayout="column"
      fxLayoutAlign="center stretch"
    >
      <mat-form-field>
        <mat-label>Numéro</mat-label>
        <input [disabled]="true" matInput formControlName="vesselNumber" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Année de construction</mat-label>
        <input matInput formControlName="yearOfConstruction" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Longueur</mat-label>
        <input matInput formControlName="length" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Largeur</mat-label>
        <input matInput formControlName="width" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Tonnage brut</mat-label>
        <input matInput formControlName="grossWeight" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Tonnage net</mat-label>
        <input matInput formControlName="netWeight" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Info</mat-label>
        <input matInput formControlName="info" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div>
        <button mat-raised-button color="primary" (click)="onMofify()">
            Modify
          </button>
    </div>
    
    <div>
        <button mat-raised-button style="margin-left: 20%;" color="primary" (click)="onDelete()">
            Delete
        </button>
    </div>
    
    
  </mat-card-actions>
</mat-card>
</div>
